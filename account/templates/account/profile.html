{% extends 'base.html' %}

{% block title %} {{ user.username }} : Profile {% endblock %}

{% block content %}

<div id="profile-div">
    <h1>{{ user.username }}</h1>
    <hr>
    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    <hr>
    <h2>{{ user.email }}</h2>
    {% if request.user == user %}
    <hr>
    <a href="{% url 'account:update' user.username %}" class="btn btn-outline-info w-100">Update Profile</a>
    <br><br>
    <a href="{% url 'account:delete' user.username %}" class="btn btn-outline-danger w-100">Delete Account</a>
    {% endif %}
</div>

{% endblock %}
