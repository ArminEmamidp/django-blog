<div class="sidebar">
    <a class="active" href="{% url 'home' %}">Home</a>
    <a href="{% url 'blog:posts' %}">Blog</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'account:profile' request.user.username %}">Profile</a>
    <a href="{% url 'account:signout' %}">Sign Out</a>
    {% else %}
    <a href="{% url 'account:signup' %}">Sign Up</a>
    <a href="{% url 'account:signin' %}">Sign In</a>
    {% endif %}
</div>
